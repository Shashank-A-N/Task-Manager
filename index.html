<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Task Manager</title>
</head>
<body>
  <form id="taskForm">
    <input type="text" id="task" placeholder="Enter your task" required />
    <input type="date" id="dueDate" />
    <input type="time" id="dueTime" />
    <button type="submit">Add</button>
  </form>

  <ul id="taskList"></ul>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('taskForm');
      const taskInput = document.getElementById('task');
      const dueDateInput = document.getElementById('dueDate');
      const dueTimeInput = document.getElementById('dueTime');
      const taskList = document.getElementById('taskList');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const task = taskInput.value.trim();
        const date = dueDateInput.value;
        const time = dueTimeInput.value;

        if (!task || !date || !time) {
          alert('Please fill all fields.');
          return;
        }

        const li = document.createElement('li');

        const text = document.createElement('span');
        text.textContent = task;

        const meta = document.createElement('span');
        meta.className = 'task-meta';
        meta.textContent = `Due: ${date} ${time}`;

        const doneBtn = document.createElement('button');
        doneBtn.textContent = 'Done';
        doneBtn.type = 'button';

        const undoneBtn = document.createElement('button');
        undoneBtn.textContent = 'Undone';
        undoneBtn.type = 'button';
        undoneBtn.style.display = 'none';

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.type = 'button';

        // Done → Mark as completed
        doneBtn.addEventListener('click', () => {
          text.classList.add('completed');
          doneBtn.style.display = 'none';
          undoneBtn.style.display = 'inline-block';
        });

        // Undone → Remove line-through
        undoneBtn.addEventListener('click', () => {
          text.classList.remove('completed');
          undoneBtn.style.display = 'none';
          doneBtn.style.display = 'inline-block';
        });

        // Delete → Remove task
        deleteBtn.addEventListener('click', () => {
          li.remove();
        });

        li.append(text, meta, doneBtn, undoneBtn, deleteBtn);
        taskList.appendChild(li);

        taskInput.value = '';
        dueDateInput.value = '';
        dueTimeInput.value = '';
      });
    });
  </script>
</body>
</html>
